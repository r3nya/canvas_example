<!DOCTYPE html>
<html>
    <head>
        <title>Hello Canvas</title>
    </head>
    <meta charset='utf-8'>
    <body>
        <canvas height='400' width='400' id='myCanvas'>
            Your browser DNIWE EBANOE!
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetX = 20;
            ctx.shadowOffsetY = 20;
            ctx.fillStyle = '#5F5'
            ctx.fillRect(0, 0, 350, 350);
            ctx.font = '50px serif';
            ctx.fillStyle = '#FCC';
            ctx.fillText ('Hello Canvas!', 30, 90);
        </script>
    </body>
</html>
