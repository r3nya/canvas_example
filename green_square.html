<!DOCTYPE html>
<html>
    <head>
        <title>Hello Canvas</title>
    </head>
    <meta charset = utf-8>
    <body>
        <canvas height='350' width='350' id='myCanvas'>
            Your browser DNIWE EBANOE!
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#5F5'
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        </script>
    </body>
</html>
